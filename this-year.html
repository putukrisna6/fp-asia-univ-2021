        $("#filter a").each(function() {
            $("a").click(function() {
                $("a").removeClass("active");
                $(this).addClass("active");
            });

            $(this).on("click", function() {
                var filtertag = $(this).attr('class').split(' ');
                $('.post').show();
                $('.post:not(.' + filtertag[0] + ')').hide();
            });
        });
